<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Jobsheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body class="bg-dark-subtle h-100">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <form method="POST" class="row g-3 bg-white rounded-4 p-4" id="myForm" style="width: 100%; max-width: 600px">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="inputName" placeholder="Masukkan nama lengkap" />
        </div>
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">Alamat</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Masukkan alamat" />
        </div>
        <div class="col-md-6">
          <label for="inputDate" class="form-label">Tanggal Lahir</label>
          <input type="date" class="form-control" id="inputDate" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Jenis Kelamin</label>
          <div class="d-flex">
            <div class="form-check me-3">
              <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Laki-laki" />
              <label class="form-check-label" for="genderMale">Laki-laki</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Perempuan" />
              <label class="form-check-label" for="genderFemale">Perempuan</label>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Hobi</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="hobbySports" value="Olahraga" />
            <label class="form-check-label" for="hobbySports">Olahraga</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="hobbyMusic" value="Musik" />
            <label class="form-check-label" for="hobbyMusic">Musik</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="hobbyTraveling" value="Traveling" />
            <label class="form-check-label" for="hobbyTraveling">Traveling</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="hobbyPhotography" value="Fotografi" />
            <label class="form-check-label" for="hobbyPhotography">Fotografi</label>
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Pekerjaan</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="pns" value="PNS" />
            <label class="form-check-label" for="pns">PNS</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="developer" value="Developer" />
            <label class="form-check-label" for="developer">Developer</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="karyawan" value="Karyawan" />
            <label class="form-check-label" for="karyawan">Karyawan</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="wiraswasta" value="Wiraswasta" />
            <label class="form-check-label" for="wiraswasta">Wiraswasta</label>
          </div>
        </div>
        <hr class="mt-5" />
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="checkForm" value="check" />
          <label class="form-check-label" for="checkForm">Check Jika anda akan mengirimkan data ini</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Kirim Sekarang</button>
      </form>
    </div>
    <script src="App.js"></script>
  </body>
</html>

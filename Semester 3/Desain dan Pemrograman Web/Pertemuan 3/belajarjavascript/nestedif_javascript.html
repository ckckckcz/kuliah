<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percabangan Ternery</title>
  </head>
  <body>
    <script>
      var username = prompt("username:");
      var password = prompt("Password");

      if (username == "mahasiswa") {
        if (password == "1234") {
          document.write("<h2> Selamat Datang di Polinema</h2>");
        } else {
          document.write("<p>Maaf, Password salah</p>");
        }
      } else {
        document.write("<p>Maaf, anda tidak terdaftar </p>");
      }
    </script>
  </body>
</html>

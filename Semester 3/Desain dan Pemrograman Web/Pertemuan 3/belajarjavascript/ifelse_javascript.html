<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percabangan If/Else</title>
  </head>
  <body>
    <script>
      var password = prompt("Password?");
      if (password == "teh") {
        document.write("<h2> Selamat Datang di Polinema</h2>");
      } else {
        document.write("<p>Maaf, Password salah</p>");
      }
      document.write("<p>Terimakasih Sudah Mengunjungi Website Polinema</p>");
    </script>
  </body>
</html>

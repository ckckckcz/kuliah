<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Form</title>
  </head>
  <body>
    <form method="POST" action="gambar.html">
      <h4>FORM</h4>
      <input type="text" name="var1" size="30" value="Enter your name here." />
      <br />
      <input type="text" id="Alamat" name="Alamat" placeholder="Enter your address" />
      <br />
      <b>Are you a student?</b>
      <input type="checkbox" name="var3" />
      <br /><br />
      <b>How old are you?</b>
      <br />
      <input type="radio" name="var4" value="r1" />10 - 15 <br />
      <input type="radio" name="var4" value="r2" />16 - 20 <br />
      <input type="radio" name="var4" value="r3" />21 - 25 <br /><br />
      <b>Which one do you have?</b><br /><br />
      <input type="checkbox" name="vehicle1" value="Bike" /> I have a bike<br />
      <input type="checkbox" name="vehicle2" value="Car" /> I have a car<br />
      <input type="checkbox" name="vehicle3" value="Boat" /> I have a boat<br />
      <input type="checkbox" name="vehicle4" value="plane" checked /> I have a plane<br />
      <br />
      <b>Where are you from?</b><br />
      <select name="var6" size="1">
        <option value="BG">Bulgaria</option>
        <option value="UK">United Kingdom</option>
        <option value="USA">USA</option>
        <option value="INA" selected>Indonesia</option></select
      ><br />
      <label for="password">Masukan password:</label><br />
      <input type="password" id="password" name="password" placeholder="Enter your password" /><br />

      <br />
      <label for="comments">berikan komentar:</label> <br />
      <textarea id="comments" name="comments" rows="5" cols="30"></textarea>
      <br /><br />

      <input type="submit" name="vars" value="Send" />
      <input type="reset" name="var6" value="Clear" />
    </form>
  </body>
</html>
